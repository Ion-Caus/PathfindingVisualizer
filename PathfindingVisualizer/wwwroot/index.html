<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>PathfindingVisualizer</title>
    <base href="/"/>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="PathfindingVisualizer.styles.css" rel="stylesheet"/>
    
    <link href="css/loader.css" rel="stylesheet"/>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="loader">
                <div class="cell animate d-0"></div>
                <div class="cell animate d-1"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell animate d-2"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell animate d-3"></div>
                <div class="cell animate d-4"></div>
                <div class="cell animate d-5"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">x</a>
    </div>
    
    <script src="_framework/blazor.webassembly.js"></script>
    
    <script type="text/javascript">
        window.getDimensions = function() {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        };
    </script>
</body>

</html>
